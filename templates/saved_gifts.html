{% extends 'base.html' %}
{% block main %}
	<h3 class="mt-5 mb-3">Saved Gifts</h3>
	<div class="row row-cols-1 row-cols-md-4 g-4">
		{% for data in datas %}
			<div class="col">
					<div class="card h-100">
						<div style="position: relative; width: 100%; height: 50px; padding-bottom: 100%; object-fit: contain; overflow: hidden;">
							
	<img src="{{data.image}}" class="card-img-top" style="vertical-align: middle;"></div>
						<div class="card-header">
							<a href="{{data.link}}"><h4 class="card-title">{{data.title}}</h4></a>
						</div>
						<div class="card-body">
							{{data.price}}
						</div>
					</div>
			</div>
		{% endfor %}
	</div>
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  	<div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
	    <div class="toast-header">
	      <strong class="me-auto">Present Picker</strong>
	      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
	    </div>
	    <div class="toast-body">
	      Link was copied to clipboard!
	    </div>
	  </div>
	</div>
	<div style="text-align: center">
		<button class="btn btn-primary mt-4" onclick="navigator.clipboard.writeText(document.URL); var toastElList = [].slice.call(document.querySelectorAll('.toast'))
  var toastList = toastElList.map(function(toastEl) {
    return new bootstrap.Toast(toastEl)
  })
  toastList.forEach(toast => toast.show())
">Save this link to access your list in the future</button>
	</div>
{% endblock %}
